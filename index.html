<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Signup Form</title>
  </head>
  <body>
    <h1>Signup Form</h1>
    <form>
      <fieldset>
        <legend>Create an Account:</legend>
        <label for="email">Email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
        />
        <br /><br />
        <label for="password">Password: </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="8-16 characters"
          minlength="8"
          maxlength="16"
          required
        />
        <br /><br />
        <label for="gitusername">GitHub Username: </label>
        <input
          type="text"
          id="gitusername"
          name="gitusername"
          placeholder="enter username"
          required
        />
        <br /><br />

        <input type="radio" id="enterprise" name="radio" />
        <label for="enterprise">Enterprise</label><br />

        <input type="radio" id="pro" name="radio" checked />
        <label for="pro">Pro</label><br />

        <input type="radio" id="free" name="radio" />
        <label for="free">Free</label><br /><br />

        <input type="checkbox" id="remember" name="remember" value="remember" />
        <label for="remember">Remember Me</label><br /><br />

        <input type="submit" value="Submit" />
      </fieldset>
      <br /><br />
    </form>
  </body>
</html>
