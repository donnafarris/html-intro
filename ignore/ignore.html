    <title>My cat page</title>
  </head>

  <body>

      <!---this is a comment -- these "li" elements are "nested"-->

      <tr>
        <td>item2</td>
      </tr>

        <td>item4</td>
      </tr>
    </table>

    <br />
    <hr />

    <img
      src="http://placekitten.com/200/300"
      alt="This is a picture of a cat"
    />
  </body>
</html>
